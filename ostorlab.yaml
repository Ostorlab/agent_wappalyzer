kind: Agent
name: wappalyzer
version: 0.1.0
image: images/logo.png
description: Wappalyzer identifies technologies on websites, such as CMS, web frameworks, ecommerce platforms, JavaScript libraries, analytics tools and more.
in_selectors:
 - v3.asset.domain_name
out_selectors:
 - v3.fingerprint.domain_name.library
 - v3.report.vulnerability
docker_file_path : Dockerfile
docker_build_root : .
args:
 - name: "https"
   type: "boolean"
   description: "Target that doesn't specify protocol will use this argument to set the protocol to either http
    or https."
   value: true
 - name: "port"
   type: "number"
   description: "Target that doesn't specify port will use this argument to set the target port."
   value: 443
